<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разделение страницы</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
        }
        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .section1 {
            flex: 1;
            background-color: #fcfcfc;
            min-height: 100px;
        }
        .section2 {
            flex: 3;
            background: url('1fon.jpg') no-repeat center center/cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            min-height: 200px;
        }
        .section3 {
            flex: 6;
            background-color: #fcfcfc;
            text-align: center;
            padding: 20px;
        }
        .section3 h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #8E4585;
        }
        .section3 p {
            font-size: 16px;
            line-height: 1.5;
            color: #8E4585;
        }

        /* Адаптивные стили */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
            }
            .section {
                width: 100%;
            }
            .section3 h1 {
                font-size: 28px;
            }
            .section3 p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .section3 h1 {
                font-size: 22px;
            }
            .section3 p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="section section1"></div>
    <div class="section section2"></div>
    <div class="section section3">
        <h1>ДОРОГИЕ РОДНЫЕ И ДРУЗЬЯ!</h1>
        <p>С радостью приглашаем вас на наше мероприятие! Присоединяйтесь к нам в пятницу, 20 марта, в 18:00.</p>
    </div>
</body>
</html>
